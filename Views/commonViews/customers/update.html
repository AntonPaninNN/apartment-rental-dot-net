<div ng-hide="hide" class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="first-name" class="form-control-label">First Name:</label>
                        <input type="text" class="form-control" ng-model="editCustomer.firstName" id="first-name" />
                        <label for="last-name" class="form-control-label">Last Name:</label>
                        <input type="text" class="form-control" ng-model="editCustomer.lastName" id="last-name" />
                        <label for="email" class="form-control-label">Email:</label>
                        <input type="email" class="form-control" ng-model="editCustomer.email" id="email" />
                        <label for="date-of-birth" class="form-control-label">Date Of Birth:</label>
                        <input type="date" class="form-control" ng-model="editCustomer.dayOfBirth" id="date-of-birth" />
                        <label for="mobile" class="form-control-label">Mobile:</label>
                        <input type="tel" class="form-control" ng-model="editCustomer.mobile" id="mobile" />
                        <label for="passport-data" class="form-control-label">Passport Data:</label>
                        <input type="text" class="form-control" ng-model="editCustomer.passportData" id="passport-data" />
                        <label for="notes" class="form-control-label">Notes:</label>
                        <textarea id="notes" ng-model="editCustomer.notes" class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" ng-click="sendEditedCustomer();" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
